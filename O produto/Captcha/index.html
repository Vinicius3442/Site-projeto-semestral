<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThermoCharger</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css" />
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="p-3 text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../../Assets/img/logo.png" alt="Logo da Empresa" height="10%" width="10%">
      <nav class="d-flex gap-3 align-items-center">
        <a href="../../index.html" class="text-white text-decoration-none">Início</a>
        <a href="../../Sobre nós/index.html" class="text-white text-decoration-none">Sobre</a>
        <a href="../../Contato/index.html" class="text-white text-decoration-none">Contato</a>
        <a href="../../O produto/index.html" class="btn btn-warning text-dark fw-semibold">Adquira o Thermocharger</a>
      </nav>
    </div>
  </header>
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Verificação Captcha</h4>
            <form id="captchaForm">
              <div class="mb-3 text-center">
                <span id="captchaText" class="fw-bold fs-4 bg-warning text-dark px-3 py-2 rounded"></span>
                <button type="button" class="btn btn-link" id="refreshCaptcha" title="Atualizar Captcha">
                  <i class="fas fa-sync-alt"></i>
                </button>
              </div>
              <div class="mb-3">
                <label for="captchaInput" class="form-label">Digite o texto acima:</label>
                <input type="text" class="form-control" id="captchaInput" autocomplete="off" required>
              </div>
              <div id="captchaError" class="text-danger mb-3" style="display:none;">Captcha incorreto. Tente novamente.</div>
              <button type="submit" class="btn btn-primary w-100">Verificar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
  </header>
