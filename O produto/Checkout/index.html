<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Thermocharger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="p-3 text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../../Assets/img/logo.png" alt="Logo da Empresa" class="logo-img">
      <nav class="d-flex gap-3 align-items-center">
        <a href="../../index.html" class="text-white text-decoration-none">Início</a>
        <a href="../../Sobre nós/index.html" class="text-white text-decoration-none">Sobre</a>
        <a href="../../Contato/index.html" class="text-white text-decoration-none">Contato</a>
        <a href="../index.html" class="btn btn-warning text-dark fw-semibold">Adquira o Thermocharger</a>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <!-- Checkout Form -->
      <div class="col-lg-8 mb-4">
      <div class="card shadow border-0">
        <div class="card-body">
        <h2 class="mb-4 text-warning">Finalizar Compra</h2>
        <form id="checkoutForm">
          <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" required>
          </div>
          <div class="col-md-8 mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" required>
          </div>
          </div>
          <hr>
          <h5 class="mb-3 text-warning">Frete</h5>
          <div class="mb-3">
          <select class="form-select" id="frete" required>
            <option value="">Selecione o tipo de frete</option>
            <option value="14">Sedex (1-3 dias úteis) - R$ 14,00</option>
            <option value="9">PAC (5-10 dias úteis) - R$ 9,00</option>
            <option value="0">Retirar na loja - Grátis</option>
          </select>
          </div>
          <hr>
          <h5 class="mb-3 text-warning">Pagamento</h5>
          <div class="payment-method mb-4">
          <input type="radio" id="pix" name="pagamento" value="PIX" checked>
          <label for="pix"><i class="fab fa-pix"></i> PIX</label>
          <input type="radio" id="cartao" name="pagamento" value="Cartão">
          <label for="cartao"><i class="fas fa-credit-card"></i> Cartão de Crédito</label>
          <input type="radio" id="boleto" name="pagamento" value="Boleto">
          <label for="boleto"><i class="fas fa-barcode"></i> Boleto Bancário</label>
          </div>
          <div id="cartao-info" style="display:none;">
          <div class="row">
            <div class="col-md-6 mb-3">
            <label for="numero-cartao" class="form-label">Número do cartão</label>
            <input type="text" class="form-control" id="numero-cartao" maxlength="19" inputmode="numeric" pattern="\d{16,19}" placeholder="0000 0000 0000 0000">
            </div>
            <div class="col-md-3 mb-3">
            <label for="validade" class="form-label">Validade</label>
            <input type="text" class="form-control" id="validade" maxlength="5" inputmode="numeric" pattern="\d{2}/\d{2}" placeholder="MM/AA">
            </div>
            <div class="col-md-3 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" maxlength="4" inputmode="numeric" pattern="\d{3,4}" placeholder="CVV">
            </div>
          </div>
          </div>
          <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-warning me-2" onclick="window.location.href='../../O produto/index.html'">Cancelar</button>
          <button type="submit" class="btn btn-warning fw-bold">Finalizar Compra</button>
          </div>
        </form>
        </div>
      </div>
      </div>
      <!-- Order Summary -->
        <div class="col-lg-4">
      <div class="order-summary mb-4">
        <h6 class="mb-3">Resumo do Pedido</h6>
        <!-- Seletor de Quantidade -->
        <div class="mb-3">
        <label class="form-label text-white">Quantidade</label>
        <div class="quantity-selector">
          <button type="button" class="btn btn-sm center" onclick="updateQuantity(-1)">-</button>
          <input type="number" id="quantity" class="form-control text-center bg-dark text-white border-warning" 
             value="1" min="1" style="max-width: 70px;">
          <button type="button" class="btn btn-sm" onclick="updateQuantity(1)">+</button>
        </div>
        </div>

        <!-- Campo de Cupom -->
        <div class="mb-3">
        <label for="cupom" class="form-label text-white">Cupom de desconto</label>
        <div class="discount-section">
          <input type="text" class="form-control discount-input" id="cupom" placeholder="Digite seu cupom">
          <button type="button" class="btn btn-apply btn-sm" onclick="applyDiscount()">Aplicar</button>
        </div>
        <small id="cupomHelp" class="form-text text-warning"></small>
        </div>

        <!-- Detalhes do Pedido -->
        <div class="d-flex justify-content-between">
        <span>Produto:</span>
        <span>Thermocharger</span>
        </div>
        <div class="d-flex justify-content-between">
        <span>Preço unitário:</span>
        <span class="price">R$ 66,99</span>
        </div>
        <div class="d-flex justify-content-between">
        <span>Subtotal:</span>
        <span class="price" id="subtotal">R$ 66,99</span>
        </div>
        <div class="d-flex justify-content-between">
        <span>Desconto:</span>
        <span class="price" id="desconto">R$ 0,00</span>
        </div>
        <div class="d-flex justify-content-between">
        <span>Frete:</span>
        <span id="freteResumo">R$ 0,00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fs-5">
        <span>Total:</span>
        <span id="totalResumo" class="fw-bold price">R$ 66,99</span>
        </div>
      </div>
      <div class="text-center">
        <img src="../../Assets/img/Modelo 3d captura.jpg" alt="Thermocharger" class="img-fluid rounded" style="max-height: 180px;">
      </div>
      </div>
    </div>
    <script>
      // Máscara para número do cartão
      document.addEventListener('DOMContentLoaded', function() {
        const numeroCartao = document.getElementById('numero-cartao');
        if (numeroCartao) {
          numeroCartao.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '').slice(0, 16);
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            this.value = value.trim();
          });
        }
        // Máscara para validade MM/AA com validação de ano mínimo 2025 e mês máximo 12
        const validade = document.getElementById('validade');
        if (validade) {
          validade.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '').slice(0, 4);
            if (value.length > 2) {
              value = value.replace(/(\d{2})(\d{1,2})/, '$1/$2');
            }
            this.value = value;
          });
          validade.addEventListener('blur', function(e) {
            const val = this.value;
            const match = /^(\d{2})\/(\d{2})$/.exec(val);
            if (match) {
              let mes = parseInt(match[1], 10);
              let ano = parseInt(match[2], 10);
              // Considera anos 2000+
              ano += 2000;
              if (ano < 2025 || mes < 1 || mes > 12) {
                this.setCustomValidity('Data de validade mínima: 01/25 e mês máximo: 12');
              } else {
                this.setCustomValidity('');
              }
            } else {
              this.setCustomValidity('Formato inválido. Use MM/AA');
            }
          });
        }
        // Máscara para CVV
        const cvv = document.getElementById('cvv');
        if (cvv) {
          cvv.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 4);
          });
        }
      });
    </script>
  </main>
<script>
  // pagamento.js
function handlePaymentMethodChange() {
    document.querySelectorAll('input[name="pagamento"]').forEach(input => {
    input.addEventListener('change', () => {
      document.getElementById('cartao-info').style.display =
        input.id === 'cartao' ? 'block' : 'none';
    });
  });
}
function updateQuantity(change) {
    const input = document.getElementById('quantity');
    let value = parseInt(input.value, 10) || 1;
    value += change;
if (value < 1) {
    value = 1;
}
input.value = value;
    updateResumo();
}
document.getElementById('quantity').addEventListener('input', function() {
    if (this.value < 1) this.value = 1;
    updateResumo();
});
function updateResumo() {
    const unitPrice = 66.99;
    const quantity = parseInt(document.getElementById('quantity').value, 10) || 1;
    const subtotal = unitPrice * quantity;
    document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
    let desconto = document.getElementById('desconto').textContent.replace(/[^\d,]/g, '').replace(',', '.');
    desconto = parseFloat(desconto) || 0;
    let frete = document.getElementById('freteResumo').textContent.replace(/[^\d,]/g, '').replace(',', '.');
    frete = parseFloat(frete) || 0;
    const total = subtotal - desconto + frete;
    document.getElementById('totalResumo').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
}

function processPaymentSubmit() {
  document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const pagamento = document.querySelector('input[name="pagamento"]:checked').value;

    const routes = {
      Boleto: './Boleto/index.html',
      PIX: './Pix/index.html'
    };

    Swal.fire({
      icon: 'success',
      title: pagamento === 'Cartao' ? 'Compra finalizada!' : `Pagamento via ${pagamento}!`,
      text: pagamento === 'Cartao' ? 'Pagamento via cartão processado.' : `Você será redirecionado para a página de início.`,
      confirmButtonText: 'OK'
      }).then(() => {
        window.location.href = '../../../index.html';
      });
  });
}

// endereco.js
function initCEPListener() {
  document.getElementById('cep').addEventListener('blur', () => {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');
    if (cep.length !== 8) return;

    fetch(`https://viacep.com.br/ws/${cep}/json/`)
      .then(resp => resp.json())
      .then(data => {
        if (!data.erro) {
          document.getElementById('endereco').value = data.logradouro;
          document.getElementById('cidade').value = data.localidade;
          document.getElementById('estado').value = data.uf;
        }
      });
  });
}

// resumo.js
const cuponsValidos = {
  THERMO10: 10,
  THERMO20: 20,
  FRETEGRATIS: 0
};

function applyDiscount() {
  const cupom = document.getElementById('cupom').value.trim().toUpperCase();
  const desconto = cuponsValidos[cupom] || 0;

  document.getElementById('desconto').dataset.value = desconto;
  document.getElementById('cupomHelp').textContent =
    desconto ? 'Cupom aplicado com sucesso!' : 'Cupom inválido.';

  updateResumo();
}

function updateResumo() {
  const unitPrice = 66.99;
  const quantity = parseInt(document.getElementById('quantity').value) || 1;
  const freteInput = document.getElementById('frete');
  const frete = parseFloat(freteInput.value);
  const validFrete = isNaN(frete) ? 0 : frete;
  const desconto = parseFloat(document.getElementById('desconto').dataset.value) || 0;

  const subtotal = unitPrice * quantity;
  const total = subtotal + validFrete - desconto;

  document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
  document.getElementById('freteResumo').textContent = `R$ ${validFrete.toFixed(2)}`;
  document.getElementById('desconto').textContent = `R$ ${desconto.toFixed(2)}`;
  document.getElementById('totalResumo').textContent = `R$ ${total.toFixed(2)}`;
}

function initResumoListeners() {
  document.getElementById('frete').addEventListener('change', updateResumo);
  ['input', 'change'].forEach(evt => {
    document.getElementById('quantity').addEventListener(evt, updateResumo);
    document.getElementById('cupom').addEventListener(evt, updateResumo);
  });
  document.getElementById('desconto').dataset.value = 0;
  updateResumo();
}

document.addEventListener('DOMContentLoaded', () => {
  handlePaymentMethodChange();
  processPaymentSubmit();
  initCardBrandDetection();
  initCEPListener();
  initResumoListeners();
});
</script>
