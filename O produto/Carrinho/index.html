<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThermoCharger</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles.css" />
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="p-3 text-whitek">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../../Assets/img/logo.png" alt="Logo da Empresa" height="10%" width="10%">
      <nav class="d-flex gap-3 align-items-center">
        <a href="../../index.html" class="text-white text-decoration-none">Início</a>
        <a href="../../Sobre nós/index.html" class="text-white text-decoration-none">Sobre</a>
        <a href="../../Contato/index.html" class="text-white text-decoration-none">Contato</a>
        <a href="../../O produto/index.html" class="btn btn-warning text-dark fw-semibold">Adquira o Thermocharger</a>
      </nav>
    </div>
  </header>
<main class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-3">
              <div class="row g-0 align-items-center">
                <div class="col-4">
                  <img src="../../Assets/img/Modelo 3d captura.jpg" class="img-fluid rounded-start" alt="ThermoCharger">
                </div>
                <div class="col-8">
                  <div class="card-body">
                    <h5 class="card-title">Thermocharger</h5>
                    <p class="card-text">Carregador com proteção contra superaquecimento.</p>
                    <p class="card-text"><strong>Preço unitário:</strong> R$ 66,90</p>
                    <div class="input-group mb-3" style="max-width: 150px; ">
                      <button class="btn btn-outline-secondary" style="align-items: center; display: flex; justify-content: center;" id="decrement">-</button>
                      <input type="text" style="max-height: 32px;" class="form-control text-center" id="quantity" value="1" readonly>
                      <button class="btn btn-outline-secondary" style="align-items: center; display: flex; justify-content: center;" type="button" id="increment">+</button>
                    </div>
                    <button class="btn btn-success" id="addToCart">Adicionar ao carrinho</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="mb-3">Resumo do Carrinho</h5>
              <div class="mb-2">
                <label for="estado" class="form-label">Selecione seu estado:</label>
                <select class="form-select" id="estado">
                  <option value="sp">SP</option>
                  <option value="rj">RJ</option>
                  <option value="mg">MG</option>
                    <option value="pr">PR</option>
                    <option value="sc">SC</option>
                    <option value="rs">RS</option>
                    <option value="es">ES</option>
                    <option value="ba">BA</option>
                    <option value="df">DF</option>
                    <option value="go">GO</option>
                    <option value="ms">MS</option>
                    <option value="to">TO</option>
                    <option value="pa">PA</option>
                    <option value="ma">MA</option>
                    <option value="pi">PI</option>
                    <option value="ce">CE</option>
                    <option value="rn">RN</option>
                    <option value="pb">PB</option>
                    <option value="pe">PE</option>
                    <option value="al">AL</option>
                    <option value="se">SE</option>
                </select>
              </div>
              <div class="mb-2">
                <div class="progress" style="height: 25px;">
                  <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">R$ 0,00</div>
                </div>
                <small id="freteMsg" class="text-muted"></small>
              </div>
              <ul class="list-group mb-2">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Subtotal
                  <span id="subtotal">R$ 66,90</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Frete
                  <span id="frete">R$ 10,00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                  Total
                  <span id="total">R$ 94,90</span>
                </li>
              </ul>
              <button class="btn btn-primary w-100" id="finalizarCompra">Finalizar Compra</button>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</main>
