<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento via PIX - Thermocharger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow border-0 p-4">
          <h2 class="text-center mb-4 text-warning">Pagamento via PIX</h2>
          <div class="text-center mb-3">
            <img src="../../../Assets/img/qrcode_DVS.png" alt="QR Code PIX" class="img-fluid rounded shadow" style="max-height: 300px;">
          </div>
          <p class="text-center">Escaneie o QR Code acima com seu aplicativo bancário ou copie a chave abaixo:</p>
          <div class="input-group mb-4">
            <input type="text" class="form-control text-warning border-warning" id="chavePix" value="thermo@pagamentos.com" readonly>
            <button class="btn btn-warning text-dark fw-bold" onclick="copiarChave()">Copiar</button>
          </div>
          <div class="text-center">
            <button class="btn btn-outline-warning" onclick="confirmarPagamento()">Já paguei</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script> 
</body>
</html>
