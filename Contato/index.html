<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThermoCharger</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/a2d9d5a54f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="p-3 text-white">
      <div class="container d-flex justify-content-between align-items-center">
        <img
          src="../Assets/img/logo.png"
          alt="Logo da Empresa"
          height="10%"
          width="10%"
        />
        <nav class="d-flex gap-3 align-items-center">
          <a href="../index.html" class="text-white text-decoration-none"
            >Início</a
          >
          <a
            href="../Sobre nós/index.html"
            class="text-white text-decoration-none"
            >Sobre</a
          >
          <a
            href="../Contato/index.html"
            class="text-white text-decoration-none"
            >Contato</a
          >
          <a
            href="../O produto/index.html"
            class="btn btn-warning text-dark fw-semibold"
            >Adquira o Thermocharger</a
          >
        </nav>
      </div>
    </header>
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow border-0" style="border-radius: 2%">
            <div class="card-body p-5" style="border-radius: 2%">
              <h2 class="mb-4 text-warning text-center">Fale conosco</h2>
              <form id="contactForm">
                <div class="mb-3">
                  <label for="firstName" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Seu nome"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Sobrenome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Seu sobrenome"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="exemplo@email.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="(00) 00000-0000"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="message" class="form-label">Mensagem</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    style="resize: none"
                    placeholder="Escreva sua mensagem aqui..."
                    required
                  ></textarea>
                </div>
                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="termsCheck"
                    required
                  />
                  <label class="form-check-label" for="termsCheck">
                    Eu concordo com os
                    <a
                      href="../Termos de uso/index.html"
                      class="text-decoration-none text-warning"
                      >Termos de Uso</a
                    >
                  </label>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-warning fw-semibold px-4"
                  >
                    Enviar mensagem
                  </button>
                </div>
              </form>
            </div>

            <script src="scripts.js" defer></script>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
