<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThermoCharger</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="p-3 text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../Assets/img/logo.png" alt="Logo da Empresa" height="10%" width="10%">
      <nav class="d-flex gap-3 align-items-center">
        <a href="../index.html" class="text-white text-decoration-none">Início</a>
        <a href="../Sobre nós/index.html" class="text-white text-decoration-none">Sobre</a>
        <a href="../Contato/index.html" class="text-white text-decoration-none">Contato</a>
        <a href="../O produto/index.html" class="btn btn-warning text-dark fw-semibold">Adquira o Thermocharger</a>
      </nav>
    </div>
  </header>
  <main class="container my-5">
    <div class="row">
      <!-- Ccontact Form -->
      <div class="col-lg-8 mb-4">
      <div class="card shadow border-0">
        <div class="card-body">
        <h2 class="mb-4 text-warning">Insira sua mensagem</h2>
        <form id="checkoutForm">
          <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <!-- Mensagem-->
          <div class="col-12 mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
        </form>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-warning text-dark fw-semibold">Finalizar Compra</button>
          </div>
        </div>
        <style>
        </style>
      </div>
    </div>
  </main>
</body>
</html>
