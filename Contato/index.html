<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThermoCharger</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://kit.fontawesome.com/a2d9d5a54f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="p-3 text-white">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../Assets/img/logo.png" alt="Logo da Empresa" height="10%" width="10%">
      <nav class="d-flex gap-3 align-items-center">
        <a href="../index.html" class="text-white text-decoration-none">Início</a>
        <a href="../Sobre nós/index.html" class="text-white text-decoration-none">Sobre</a>
        <a href="../Contato/index.html" class="text-white text-decoration-none">Contato</a>
        <a href="#" class="btn btn-warning text-dark fw-semibold">Adquira o Thermo Charger</a>
      </nav>
    </div>
  </header>
  <section class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title">Fale Conosco</h2>
      <form>
        <label for="nome" class="contact-label">Nome</label>
        <input type="text" class="contact-input" id="nome" name="nome" required>

        <label for="email" class="contact-label">E-mail</label>
        <input type="email" class="contact-input" id="email" name="email" required>

        <label for="assunto" class="contact-label">Assunto</label>
        <input type="text" class="contact-input" id="assunto" name="assunto" required>

        <label for="mensagem" class="contact-label">Mensagem</label>
        <textarea class="contact-textarea" id="mensagem" name="mensagem" rows="4" required></textarea>
        <div class="checkbox-group">
          <div class="form-check">
            <input class="form-check-input styled-checkbox" type="checkbox" id="newsletter" name="newsletter">
            <label class="form-check-label" for="newsletter">Desejo receber novidades e promoções por e-mail</label>
          </div>
          <div class="form-check">
            <input class="form-check-input styled-checkbox" type="checkbox" id="termos" name="termos" required>
            <label class="form-check-label" for="termos">Li e concordo com os <a href="../Termos de uso/index.html">termos de uso</a></label>
          </div>
        </div>
        <div class="center">
          <a href="./Obrigado/index.html" class="contact-link-btn">Enviar</a>
        </div>
        <style>
        </style>
      </form>
    </div>
  </section>
</body>
</html>
